        }

        .playlist-grid {

            gap: 15px;

        @media (max-width: 480px) {
            .playlist-grid {

        }

        .playlist-item {

            background: #fff;

        .playlist-item:hover {

        .playlist-item.shorts {

        }

        .playlist-item.shorts:hover {
            border-color: #ff6b6b;

        }

        .playlist-item.normal {
            border: 3px solid rgba(78, 205, 196, 0.3);
        }

        .playlist-item.normal:hover {
            border-color: #4ECDC4;
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.3);
        }

        .playlist-item.active {
            box-shadow: 0 0 25px rgba(78, 205, 196, 0.6);
        }

        .playlist-item.active.shorts {
            box-shadow: 0 0 25px rgba(255, 107, 107, 0.6);
        }

        .thumbnail-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            background: #000;
        }

        .thumbnail-wrapper.shorts {
            padding-bottom: 177.78%;
        }

        .thumbnail-wrapper.normal {
            padding-bottom: 56.25%;
        }

        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

        }

        .playlist-item-info {

        .badge {
            display: inline-block;

            border-radius: 6px;
            font-size: clamp(10px, 2vw, 12px);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .badge.short {
            background: rgba(255, 107, 107, 0.4);
            color: #c92a2a;
        }

        .badge.video {
            background: rgba(78, 205, 196, 0.4);

        }

        .playlist-item .title {
            color: #0a3f3f;
            font-size: clamp(12px, 2.5vw, 14px);
            margin-bottom: 5px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;

        }

        .playlist-item .type {
            color: #2a9d8f;

        }

        @media (max-width: 768px) {

            text-align: center;
            color: #2a9d8f;
            font-size: clamp(12px, 2.5vw, 14px);
            opacity: 0.8;
        }

<body>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const videos = [
            { id: 'uV8KpDCkhds', title: 'Î≠ò ÌïòÎ©¥ Ï¢ãÏùÑ ÏßÄ ÎåìÍ∏ÄÎ°ú Ï∂îÏ≤úÌï¥ Ï£ºÏÑ∏Ïöî', isShort: true },
            { id: 'mWRsIldtV1k', title: 'Ï±ÑÎÑê ÎπÑÌïòÏù∏Îìú', isShort: true },
            { id: '0q9tgaWDLAk', title: 'Ïû•ÎØºÌò∏Í∞Ä ÌèâÏñëÎÉâÎ©¥ÏùÑ Î®πÎäî Ïù¥Ïú†', isShort: true },
            { id: 'yluKcIVKAss', title: '[Î™®ÏßëÌã∞Ï†Ä] Íµ≠Î≥¥Í∏â ÏñºÍµ¥ MC Ïû•ÎØºÌò∏', isShort: true },
            { id: 'v_3hazNandwI', title: 'ÌôÄÎ°úÎêú ÏÇ¨Îûë (Lonely Love) ÏïàÎ¨¥ Î≤ÑÏ†Ñ', isShort: false },
            { id: 'q78AVE07wdI', title: 'I will let go', isShort: false },
            { id: 'ZJo6KHpI-2k', title: 'ÌïúÍ≥ÑÎ†π (Hankyeryeong Pass) Official MV', isShort: false },
            { id: 'nczfiJBMA2U', title: 'ÎÇ¥Í≤å ÎÇ®ÏùÄ ÏÇ¨ÎûëÏùÑ ÎìúÎ¶¥ÍªòÏöî', isShort: false },
            { id: 'jXJKJc5fZnE', title: 'ÌôÄÎ°úÎêú ÏÇ¨Îûë (Lonely Love) Official MV', isShort: false }
        ];

        let player;
        let currentIndex = 0;
        let playDuration = 0;
        let startTime = 0;
        let timerInterval;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: videos[0].id,
                playerVars: {
                    autoplay: 1,
                    controls: 1,
                    modestbranding: 1,
                    rel: 0,
                    fs: 1
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            updatePlaylist();
            playCurrentVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                startTimer();
            } else if (event.data === YT.PlayerState.PAUSED) {
                stopTimer();
            }
        }

        function getRandomDuration(isShort) {
            if (isShort) {
                return Math.floor(Math.random() * (35 - 30 + 1)) + 30;
            } else {
                return Math.floor(Math.random() * (80 - 45 + 1)) + 45;
            }
        }

        function playCurrentVideo() {
            const video = videos[currentIndex];
            const isShort = video.isShort;
            playDuration = getRandomDuration(isShort);
            startTime = Date.now();
            
            player.loadVideoById(video.id);
            
            // Update player wrapper
            const wrapper = document.getElementById('playerWrapper');
            const controls = document.getElementById('controls');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const timer = document.getElementById('timer');
            const currentTitle = document.getElementById('currentTitle');
            
            if (isShort) {
                wrapper.className = 'player-wrapper shorts';
                controls.classList.add('shorts-playing');
                progressBar.classList.add('shorts-playing');
                progressFill.classList.add('shorts-playing');
                timer.classList.add('shorts-playing');
                currentTitle.classList.add('shorts-playing');
                currentTitle.innerHTML = `<span class="now-playing-badge shorts">SHORTS</span>${video.title}`;
            } else {
                wrapper.className = 'player-wrapper normal';
                controls.classList.remove('shorts-playing');
                progressBar.classList.remove('shorts-playing');
                progressFill.classList.remove('shorts-playing');
                timer.classList.remove('shorts-playing');
                currentTitle.classList.remove('shorts-playing');
                currentTitle.innerHTML = `<span class="now-playing-badge">NOW PLAYING</span>${video.title}`;
            }
            
            updatePlaylist();
            stopTimer();
            startTimer();
        }

        function startTimer() {
            stopTimer();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const remaining = playDuration - elapsed;
                
                if (remaining <= 0) {
                    nextVideo();
                    return;
                }
                
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                document.getElementById('timer').textContent = 
                    `Îã§ÏùåÍ≥°ÍπåÏßÄ ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const progress = (elapsed / playDuration) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function nextVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            playCurrentVideo();
        }

        function playVideo(index) {
            currentIndex = index;
            playCurrentVideo();
        }

        function updatePlaylist() {
            const container = document.getElementById('playlistContainer');
            container.innerHTML = '';
            
            videos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${video.isShort ? 'shorts' : 'normal'}${index === currentIndex ? ' active' : ''}`;
                item.onclick = () => playVideo(index);
                
                const thumbnailUrl = `https://img.youtube.com/vi/${video.id}/mqdefault.jpg`;
                
                item.innerHTML = `
                    <div class="thumbnail-wrapper ${video.isShort ? 'shorts' : 'normal'}">
                        <img class="thumbnail" src="${thumbnailUrl}" alt="${video.title}">
                    </div>
                    <div class="playlist-item-info">
                        <span class="badge ${video.isShort ? 'short' : 'video'}">${video.isShort ? 'SHORTS' : 'VIDEO'}</span>
                        <div class="title">${video.title}</div>
                        <div class="type">${video.isShort ? '30-35Ï¥à' : '45-80Ï¥à'}</div>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        window.addEventListener('beforeunload', () => {
            stopTimer();
        });
    </script>
